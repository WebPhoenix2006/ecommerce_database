<div class="cartSidePar" [class.open]="isOpen">
  <div class="cartSide">
    <div class="title d-flex justify-content-between align-items-center py-3 border-bottom px-3">
      <h2 class="fs-3 fw-bold mb-0"><i class="bi bi-bag"></i> Your Cart</h2>
      <strong>
        <i class="fs-2 closer" (click)="closeSidebar()">&times;</i>
      </strong>
    </div>
    <div class="cart-content border-bottom">
      <div class="row" *ngFor="let item of cartItems">
        <div class="col-3">
          <div class="cart-unit p-2">
            <div class="product-img">
              <img src="{{item.img_src}}" alt="product-img" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="prod-desc-edit me-4">
            <div class="product-descriptions">
              <h5 class="p-2">{{ item.title }}</h5>
            </div>
            <div class="edit">
              <div class="row">
                <div class="col-2">
                  <div class="minus border px-3 py-2 d-flex align-items-center justify-content-center"
                    (click)="decreaseQuantity(item)">
                    <i class="fa fa-minus"></i>
                  </div>
                </div>
                <div class="col-8">
                  <span class="d-flex justify-content-center m-auto">{{ item.quantity }} &times; {{ item.price }}</span>
                  <strong class="d-flex justify-content-center">${{ item.quantity * item.price }}.00</strong>
                  <strong class="text-danger text-center" (click)="removeItem(item)">Delete</strong>
                </div>
                <div class="col-2">
                  <div class="plus border px-3 py-2 d-flex align-items-center justify-content-center"
                    (click)="increaseQuantity(item)">
                    <i class="fa fa-plus"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="py-3">
    <div class="row align-items-center">
      <div class="col-6 d-flex justify-content-center">
        <h5>Subtotal: ${{ calculateTotal() }}</h5>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button class="btn bg-success text-white rounded-0">Checkout</button>
      </div>
    </div>
  </footer>
</div>
